<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Quote Translator! (maybe)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Single+Day&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <header class="container-fluid text-center bg-success-subtle bg-gradient text-dark p-5 mb-2">
    <h2>Random Quote Translator!</h2>
  </header>
  <main class="container">
    <div class="row justify-content-center">
      <div class="quote-field col-12 col-md-10 border rounded-pill text-center my-4 p-5"></div>
      <div class="buttons d-flex justify-content-center mt-3">
        <button type="button" class="quote-button btn btn-success cursor-pointer me-2">
          Get Random Quote!
        </button>
        <select id="Translate" class="btn btn-success cursor-pointer">
          <option value=" " disabled selected>Select Translation</option>
          <option value="Yoda">Translate to Yoda Speak</option>
          <option value="H4X0R">Translate to H4X0R Slang</option>
          <!-- Add more translations here-->
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
